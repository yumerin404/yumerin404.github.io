    <style>
        * {
            font-family: 'Inter', ui-sans-serif, system-ui, sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1e2e 50%, #2a2e3e 100%);
        }

        .glass-effect {
            backdrop-filter: blur(20px);
            background: rgba(26, 30, 46, 0.7);
            border: 1px solid rgba(200, 168, 233, 0.2);
        }

        .nav-link {
            position: relative;
            transition: all 0.3s ease;
            color: #b8b5b0;
            font-weight: 500;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #c8a8e9, #f8b4d9);
            transition: width 0.3s ease;
            border-radius: 1px;
        }

        .nav-link:hover {
            color: #f5f3f0;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link.active {
            color: #c8a8e9;
        }

        .nav-link.active::after {
            width: 100%;
        }

        .text-gradient {
            background: linear-gradient(135deg, #c8a8e9 0%, #f8b4d9 50%, #a8e6cf 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .mobile-menu {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(-20px);
            opacity: 0;
        }

        .mobile-menu.show {
            transform: translateY(0);
            opacity: 1;
        }

        .floating-decoration {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(200, 168, 233, 0.15) 0%, transparent 70%);
            animation: float-gentle 8s ease-in-out infinite;
        }

        .hero-pattern {
            background-image: radial-gradient(circle at 20% 50%, rgba(200, 168, 233, 0.1) 0%, transparent 50%),
                             radial-gradient(circle at 80% 20%, rgba(248, 180, 217, 0.1) 0%, transparent 50%),
                             radial-gradient(circle at 40% 80%, rgba(168, 230, 207, 0.1) 0%, transparent 50%);
        }

        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background: #c8a8e9;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .social-button {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(200, 168, 233, 0.3);
            background: rgba(26, 30, 46, 0.8);
            color: #c8a8e9;
        }

        .social-button:hover {
            background: rgba(200, 168, 233, 0.2);
            border-color: rgba(200, 168, 233, 0.6);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 20px rgba(200, 168, 233, 0.3);
            color: #f5f3f0;
        }
    </style>

    <script>
        // Mobile menu toggle
        const menuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            if (!mobileMenu.classList.contains('hidden')) {
                setTimeout(() => mobileMenu.classList.add('show'), 10);
            } else {
                mobileMenu.classList.remove('show');
            }
        });

        // Back to top button
        const backToTopButton = document.getElementById('back-to-top');

        const toggleBackToTopButton = () => {
            if (window.pageYOffset > 300) {
                backToTopButton.classList.remove('opacity-0', 'invisible');
                backToTopButton.classList.add('opacity-100');
            } else {
                backToTopButton.classList.add('opacity-0', 'invisible');
                backToTopButton.classList.remove('opacity-100');
            }
        };

        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
            backToTopButton.style.animation = 'scale-bounce 0.3s ease';
            setTimeout(() => backToTopButton.style.animation = '', 300);
        });

        window.addEventListener('scroll', toggleBackToTopButton);

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            toggleBackToTopButton();
        });

        // Dynamic sparkle creation
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }

        // Create sparkles periodically
        setInterval(createSparkle, 3000);
    </script>
