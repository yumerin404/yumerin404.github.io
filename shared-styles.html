<!-- 字體和圖標 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
    * {
        font-family: 'Inter', ui-sans-serif, system-ui, sans-serif;
    }

    /* 基礎樣式 */
    .gradient-bg {
        background: linear-gradient(135deg, #0a0e1a 0%, #1a1e2e 50%, #2a2e3e 100%);
    }

    .glass-effect {
        backdrop-filter: blur(20px);
        background: rgba(26, 30, 46, 0.7);
        border: 1px solid rgba(200, 168, 233, 0.2);
    }

    /* 按鈕系統 */
    .button-primary {
        background: linear-gradient(135deg, #c8a8e9 0%, #f8b4d9 100%);
        color: #0a0e1a;
        font-weight: 600;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
    }

    .button-primary::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
    }

    .button-primary:hover::before {
        left: 100%;
    }

    .button-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(200, 168, 233, 0.4);
    }

    .button-primary:active {
        transform: translateY(0);
        animation: bounce-soft 0.3s ease;
    }

    .button-secondary {
        border: 2px solid #c8a8e9;
        color: #c8a8e9;
        background: transparent;
        font-weight: 500;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
    }

    .button-secondary::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 100%;
        background: linear-gradient(135deg, #c8a8e9, #f8b4d9);
        transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 0;
    }

    .button-secondary:hover::before {
        width: 100%;
    }

    .button-secondary:hover {
        color: #0a0e1a;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(200, 168, 233, 0.3);
    }

    .button-secondary span {
        position: relative;
        z-index: 1;
    }

    /* 導航系統 */
    .nav-link {
        position: relative;
        transition: all 0.3s ease;
        color: #b8b5b0;
        font-weight: 500;
    }

    .nav-link::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, #c8a8e9, #f8b4d9);
        transition: width 0.3s ease;
        border-radius: 1px;
    }

    .nav-link:hover {
        color: #f5f3f0;
    }

    .nav-link:hover::after {
        width: 100%;
    }

    .nav-link.active {
        color: #c8a8e9;
    }

    .nav-link.active::after {
        width: 100%;
    }

    /* 卡片系統 */
    .feature-card {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid rgba(200, 168, 233, 0.1);
        background: rgba(26, 30, 46, 0.8);
    }

    .feature-card:hover {
        transform: translateY(-8px) scale(1.02);
        border-color: rgba(200, 168, 233, 0.3);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 20px rgba(200, 168, 233, 0.2);
    }

    .content-card {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid rgba(200, 168, 233, 0.1);
        background: rgba(26, 30, 46, 0.6);
    }

    .content-card:hover {
        transform: translateY(-4px);
        border-color: rgba(200, 168, 233, 0.2);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2), 0 0 15px rgba(200, 168, 233, 0.1);
    }

    /* 表單元素 */
    .form-input {
        background: rgba(26, 30, 46, 0.8);
        border: 1px solid rgba(200, 168, 233, 0.2);
        color: #f5f3f0;
        transition: all 0.3s ease;
    }

    .form-input:focus {
        border-color: #c8a8e9;
        box-shadow: 0 0 0 3px rgba(200, 168, 233, 0.1);
        outline: none;
    }

    .form-input::placeholder {
        color: #8a8680;
    }

    /* 特效元素 */
    .sparkle {
        position: absolute;
        width: 4px;
        height: 4px;
        border-radius: 50%;
        background: #c8a8e9;
        animation: sparkle 2s ease-in-out infinite;
    }

    @keyframes sparkle {
        0%, 100% { opacity: 0; transform: scale(0); }
        50% { opacity: 1; transform: scale(1); }
    }

    .floating-element {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(200, 168, 233, 0.1) 0%, transparent 70%);
        animation: float-gentle 8s ease-in-out infinite;
    }

    .text-gradient {
        background: linear-gradient(135deg, #c8a8e9 0%, #f8b4d9 50%, #a8e6cf 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    /* 手機版選單 */
    .mobile-menu {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        transform: translateY(-20px);
        opacity: 0;
    }

    .mobile-menu.show {
        transform: translateY(0);
        opacity: 1;
    }

    /* 標籤系統 */
    .tag {
        background: rgba(200, 168, 233, 0.1);
        color: #c8a8e9;
        border: 1px solid rgba(200, 168, 233, 0.2);
        transition: all 0.3s ease;
    }

    .tag:hover {
        background: rgba(200, 168, 233, 0.2);
        border-color: rgba(200, 168, 233, 0.4);
    }

    /* 分隔線 */
    .separator {
        background: linear-gradient(90deg, transparent, rgba(200, 168, 233, 0.3), transparent);
        height: 1px;
    }

    /* 滾動條樣式 */
    ::-webkit-scrollbar {
        width: 8px;
    }

    ::-webkit-scrollbar-track {
        background: rgba(26, 30, 46, 0.5);
    }

    ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #c8a8e9, #f8b4d9);
        border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #f8b4d9, #c8a8e9);
    }

    /* 內容區塊樣式 */
    .content-section {
        backdrop-filter: blur(10px);
        background: rgba(26, 30, 46, 0.4);
        border: 1px solid rgba(200, 168, 233, 0.1);
    }

    .hero-decoration {
        position: absolute;
        pointer-events: none;
    }

    /* 搜索框特效 */
    .search-container {
        position: relative;
    }

    .search-glow {
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, rgba(200, 168, 233, 0.1), rgba(248, 180, 217, 0.1));
        border-radius: inherit;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .search-container:focus-within .search-glow {
        opacity: 1;
    }
</style>
