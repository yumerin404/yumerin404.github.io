<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>醫學、藥物、保健品 - 夢鈴幻想</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Load Shared Styles -->
    <script>
        fetch('shared-styles.html')
            .then(response => response.text())
            .then(data => {
                document.head.insertAdjacentHTML('beforeend', data);
            });
    </script>
</head>

<body class="gradient-bg text-soft-text-primary min-h-screen font-cute" style="padding-top: 4rem;">
    <!-- Navigation -->
    <div id="navigation-container"></div>

    <!-- Hero Section -->
    <section class="pt-24 pb-16 hero-pattern relative overflow-hidden">
        <!-- Floating decorations -->
        <div class="floating-decoration w-32 h-32 top-20 left-20" style="animation-delay: 0s;"></div>
        <div class="floating-decoration w-24 h-24 top-40 right-32" style="animation-delay: 2s;"></div>
        <div class="floating-decoration w-40 h-40 bottom-10 left-40" style="animation-delay: 4s;"></div>
        
        <!-- Sparkles -->
        <div class="sparkle top-1/4 left-1/3" style="animation-delay: 0s;"></div>
        <div class="sparkle top-1/3 right-1/4" style="animation-delay: 1s;"></div>
        <div class="sparkle bottom-1/3 left-1/4" style="animation-delay: 2s;"></div>

        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-12">
                <h1 class="text-5xl md:text-6xl font-bold mb-6">
                    <span class="text-gradient">醫學、藥物、保健品</span>
                </h1>
                <p class="text-xl md:text-2xl text-soft-text-secondary max-w-3xl mx-auto leading-relaxed">
                    健康知識的收藏庫，從基礎醫學到專業藥學，從營養保健到疾病預防
                </p>
            </div>
        </div>
    </section>

    <!-- Topics Section -->
    <section class="py-16 relative">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                
                <!-- 健康與醫學紀錄 -->
                <div class="topic-card rounded-extra-soft p-8 shadow-2xl">
                    <div class="text-center mb-6">
                        <div class="topic-icon inline-flex items-center justify-center w-20 h-20 rounded-full bg-gradient-to-br from-soft-accent-primary to-soft-accent-secondary mb-6">
                            <i class="fas fa-heartbeat text-3xl text-soft-primary"></i>
                        </div>
                        <h2 class="text-3xl font-bold mb-4 text-gradient">健康與醫學紀錄</h2>
                        <div class="w-16 h-1 bg-gradient-to-r from-soft-accent-primary to-soft-accent-secondary mx-auto rounded-full mb-6"></div>
                    </div>
                    <div class="space-y-3 text-soft-text-secondary mb-8">
                        <p class="text-center">醫學知識與健康資訊的收集整理</p>
                        <p class="text-center italic">新世代醫療技術與疾病預防</p>
                        <p class="text-center font-semibold text-soft-accent-primary">守護健康的智慧</p>
                    </div>
                    <div class="text-center">
                        <a href="health-medical.html" class="topic-button px-8 py-4 rounded-extra-soft inline-flex items-center justify-center group">
                            <i class="fas fa-stethoscope mr-3 group-hover:scale-110 transition-transform"></i>
                            <span class="font-bold">醫學筆記</span>
                            <i class="fas fa-arrow-right ml-3 group-hover:translate-x-1 transition-transform"></i>
                        </a>
                    </div>
                </div>

                <!-- 藥物紀錄 -->
                <div class="topic-card rounded-extra-soft p-8 shadow-2xl">
                    <div class="text-center mb-6">
                        <div class="topic-icon inline-flex items-center justify-center w-20 h-20 rounded-full bg-gradient-to-br from-soft-accent-primary to-soft-accent-secondary mb-6">
                            <i class="fas fa-pills text-3xl text-soft-primary"></i>
                        </div>
                        <h2 class="text-3xl font-bold mb-4 text-gradient">藥物紀錄</h2>
                        <div class="w-16 h-1 bg-gradient-to-r from-soft-accent-primary to-soft-accent-secondary mx-auto rounded-full mb-6"></div>
                    </div>
                    <div class="space-y-3 text-soft-text-secondary mb-8">
                        <p class="text-center">詳細的藥物資訊與使用說明</p>
                        <p class="text-center italic">藥理學機轉與臨床應用分析</p>
                        <p class="text-center font-semibold text-soft-accent-primary">專業藥學知識庫</p>
                    </div>
                    <div class="text-center">
                        <a href="medicine-records.html" class="topic-button px-8 py-4 rounded-extra-soft inline-flex items-center justify-center group">
                            <i class="fas fa-prescription-bottle-alt mr-3 group-hover:scale-110 transition-transform"></i>
                            <span class="font-bold">藥學資料</span>
                            <i class="fas fa-arrow-right ml-3 group-hover:translate-x-1 transition-transform"></i>
                        </a>
                    </div>
                </div>

                <!-- 保健食品 -->
                <div class="topic-card rounded-extra-soft p-8 shadow-2xl">
                    <div class="text-center mb-6">
                        <div class="topic-icon inline-flex items-center justify-center w-20 h-20 rounded-full bg-gradient-to-br from-soft-accent-primary to-soft-accent-secondary mb-6">
                            <i class="fas fa-leaf text-3xl text-soft-primary"></i>
                        </div>
                        <h2 class="text-3xl font-bold mb-4 text-gradient">保健食品</h2>
                        <div class="w-16 h-1 bg-gradient-to-r from-soft-accent-primary to-soft-accent-secondary mx-auto rounded-full mb-6"></div>
                    </div>
                    <div class="space-y-3 text-soft-text-secondary mb-8">
                        <p class="text-center">營養補充品的科學分析與使用指南</p>
                        <p class="text-center italic">天然健康保健的專業資訊</p>
                        <p class="text-center font-semibold text-soft-accent-primary">優化健康的智慧選擇</p>
                    </div>
                    <div class="text-center">
                        <a href="supplements.html" class="topic-button px-8 py-4 rounded-extra-soft inline-flex items-center justify-center group">
                            <i class="fas fa-seedling mr-3 group-hover:scale-110 transition-transform"></i>
                            <span class="font-bold">保健指南</span>
                            <i class="fas fa-arrow-right ml-3 group-hover:translate-x-1 transition-transform"></i>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Newsletter Section -->
    <section class="py-16">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="glass-effect rounded-extra-soft p-12 text-center">
                <h2 class="text-3xl font-bold mb-6 text-gradient">保持健康連結</h2>
                <p class="text-xl text-soft-text-secondary mb-8">
                    關注健康知識的最新動態，一起守護身心健康
                </p>
                <div class="flex flex-col sm:flex-row justify-center gap-4">
                    <a href="https://www.threads.com/@yumerin.main.i" target="_blank" 
                       class="social-button px-8 py-4 rounded-extra-soft font-medium inline-flex items-center justify-center bg-gradient-to-r from-soft-accent-primary to-soft-accent-secondary text-soft-primary hover:scale-105 transition-transform">
                        <i class="fab fa-threads mr-3"></i>
                        <span>在 Threads 上追蹤</span>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Back to Top Button -->
    <button id="back-to-top" 
            class="fixed bottom-8 right-8 w-12 h-12 bg-gradient-to-br from-soft-accent-primary to-soft-accent-secondary text-soft-primary rounded-full shadow-lg opacity-0 transform scale-95 transition-all duration-300 hover:scale-110 hover:shadow-xl z-50"
            aria-label="回到頂部">
        <i class="fas fa-arrow-up text-lg"></i>
    </button>

    <!-- Load Scripts -->
    <script>
        // Load navigation
        fetch('shared-nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navigation-container').innerHTML = data
                    .replace(/{{ACTIVE_PAGE}}/g, 'medical-category');
            });
        
        // Load footer
        fetch('shared-footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });

        // Page-specific sparkle effect
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }

        // Create sparkles periodically
        setInterval(createSparkle, 3000);

        // Load shared scripts
        fetch('shared-scripts.html')
            .then(response => response.text())
            .then(data => {
                document.head.insertAdjacentHTML('beforeend', data);
            });
    </script>
</body>

</html>
